<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <meta name="author" content="Oskar Blomberg" />
    <meta
      name="description"
      content="Bonz.ai är hotellet där klimatsmart möter tekniksmart för att du ska kunna slappna av på riktigt. Vi erbjuder ett hållbart boende kombinerat med genomtänkta ai-lösningar för att göra din vistelse så smidig som möjligt."
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/logo/bonz.ai-logo-color-symbol-580-580.png"
      type="image/x-icon"
    />
    <script type="module" src="script.js"></script>
  </head>

  <body class="body">
    <header class="header">
      <figure class="figure header__logo">
        <a href="/">
          <img
            class="img--mh"
            src="images/logo/bonz.ai-logo-black-landscape-1162x280.avif"
            alt="bonz.ai logo"
            width="1164"
            height="280"
          />
        </a>
      </figure>
      <div class="lr-container">
        <div class="header__button header__button--lang" tabindex="0">
          Språk
          <nav class="header__nav header__nav__lang">
            <ul class="header__nav__list">
              <li class="header__nav__list__item">
                <a class="header__nav__list__item__link" href="#">Svenska</a>
              </li>
              <li class="header__nav__list__item">
                <a class="header__nav__list__item__link" href="#">English</a>
              </li>
              <li class="header__nav__list__item">
                <a class="header__nav__list__item__link" href="#">Deutsch</a>
              </li>
            </ul>
          </nav>
        </div>

        <div class="header__button" tabindex="0">
          <img
            src="images/Hamburger_icon_32x32.svg"
            alt="menu"
            width="32"
            height="32"
          />
          <nav class="header__nav header__nav__menu">
            <ul class="header__nav__list">
              <li class="header__nav__list__item">
                <a class="header__nav__list__item__link" href="/">Startsida</a>
              </li>
              <li class="header__nav__list__item">
                <a class="header__nav__list__item__link" href="booking.html"
                  >Boka rum</a
                >
              </li>
              <li class="header__nav__list__item">
                <a class="header__nav__list__item__link" href="about.html"
                  >Om oss</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="main contact">
      <form class="contact__form" action="https://httpbin.org/get" method="get">
        <h1 class="contact__form__header">Kontakt:</h1>
        <label
          class="contact__form__label contact__form__label--name"
          for="name"
          >*Namn:</label
        >
        <input
          class="contact__form__input contact__form__input--name"
          type="text"
          name="name"
          id="name"
          autocomplete="on"
          autofocus
          required
          aria-required="true"
          placeholder="Your Name"
        />

        <label
          class="contact__form__label contact__form__label--email"
          for="email"
          >*E-post:</label
        >
        <input
          class="contact__form__input contact__form__input--email"
          type="email"
          name="email"
          id="email"
          autocomplete="email"
          required
          aria-required="true"
          placeholder="your@email.com"
        />

        <label class="contact__form__label contact__form__label--tel" for="tel"
          >Telefon:</label
        >
        <input
          class="contact__form__input contact__form__input--tel"
          type="tel"
          name="tel"
          id="tel"
          autocomplete="tel"
          placeholder="0701234567"
        />

        <label
          class="contact__form__label contact__form__label--message"
          for="message"
          >*Meddelande:</label
        >
        <textarea
          class="contact__form__input contact__form__input--message"
          name="message"
          id="message"
          cols="40"
          rows="6"
          required
          aria-required="true"
          placeholder="message"
        ></textarea>
        <div class="contact__form__buttons">
          <button type="submit" class="button contact__form__button">
            Skicka
          </button>
          <button type="reset" class="button contact__form__button">
            Rensa
          </button>
        </div>
      </form>
    </main>

    <!-- Denna sida saknar h2, så eftersom det är samma footer, med h3:or, på alla sidor får denna ett mindre nedslag på semantik i Lighthouse -->
    <footer class="footer">
      <section class="footer__contact">
        <h3>Adress</h3>
        <address class="address">
          Gata 23
          <br />
          123 23 Stad
        </address>
        <a class="footer__link" href="tel:1231231234">Tel: 123-1231234</a>
        <a class="footer__link" href="/contact-form.html">Kontaktformulär</a>
        <div class="footer__social">
          <a href="#"
            ><img
              src="images/logo-instagram_white_48x48.svg"
              alt="Instaram logotyp"
              width="48"
              height="48"
          /></a>
          <a href="#"
            ><img
              src="images/logo-facebook_white_48x48.svg"
              alt="Facebook logotyp"
              width="48"
              height="48"
          /></a>
        </div>
      </section>
      <section class="footer__opening-hours">
        <h3>Öppettider:</h3>
        <time datetime="07:00">07:00</time> -
        <time datetime="19:00">19:00</time>
        <p>När du har checkat in kan du komma och gå dygnet runt.</p>
      </section>

      <a class="footer__link footer__link--to-top" href="#">Till toppen</a>
    </footer>
  </body>
</html>
