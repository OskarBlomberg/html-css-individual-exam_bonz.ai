<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonz.ai</title>
    <meta name="author" content="Oskar Blomberg" />
    <meta
      name="description"
      content="Bonz.ai är hotellet där klimatsmart möter tekniksmart för att du ska kunna slappna av på riktigt. Vi erbjuder ett hållbart boende kombinerat med genomtänkta ai-lösningar för att göra din vistelse så smidig som möjligt."
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/logo/bonz.ai-logo-color-symbol-580-580.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <header class="header">
      <figure class="figure header__logo">
        <img
          class="img--mh"
          src="images/logo/bonz.ai-logo-white-landscape-1162x280.png"
          alt="bonz.ai logo"
          width="1164"
          height="280"
        />
      </figure>
      <nav class="nav header__nav">HB</nav>
    </header>
    <main class="main">
      <figure class="main__hero">
        <img
          class="main__hero__img"
          src="images/photos 2880 x  1620/09-day.jpg"
          alt="Bergsvy med sjö i förgrunden"
        />
      </figure>
    </main>
    <footer></footer>
  </body>
</html>
